    <!-- Critical CSS Inline -->
    <style>
      /* Critical above-the-fold styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #312e81 100%);
        color: #f8fafc;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner animation */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        body {
          font-size: 16px;
        }
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
    
    <!-- Performance Monitoring -->
    <script>
      // Mark navigation start
      if (typeof performance !== 'undefined' && performance.mark) {
        performance.mark('nav-start');
      }
      
      // Detect connection type for adaptive loading
      if ('connection' in navigator) {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        if (connection && connection.effectiveType) {
          document.documentElement.setAttribute('data-connection', connection.effectiveType);
        }
      }
      
      // Detect device memory for adaptive loading
      if ('deviceMemory' in navigator) {
        document.documentElement.setAttribute('data-device-memory', navigator.deviceMemory);
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading state -->
      <div style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #312e81 100%);
        flex-direction: column;
        padding: 20px;
      ">
        <div style="
          width: 48px;
          height: 48px;
          border: 4px solid #60a5fa;
          border-top: 4px solid transparent;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
        <p style="
          color: #93c5fd;
          font-weight: 500;
          margin-top: 20px;
          font-size: 18px;
          text-align: center;
        ">Loading DataEngineer Hub...</p>
      </div>
    </div>
    
    <!-- Main Vite Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Performance Measurement -->
    <script>
      window.addEventListener('load', function() {
        if (typeof performance !== 'undefined' && performance.mark) {
          performance.mark('page-loaded');
          
          // Measure and log performance metrics
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            const paintEntries = performance.getEntriesByType('paint');
            
            if (perfData) {
              const metrics = {
                'Total Load Time': Math.round(perfData.loadEventEnd - perfData.fetchStart) + 'ms',
                'DOM Ready': Math.round(perfData.domContentLoadedEventEnd - perfData.fetchStart) + 'ms',
                'First Paint': paintEntries[0] ? Math.round(paintEntries[0].startTime) + 'ms' : 'N/A',
                'First Contentful Paint': paintEntries[1] ? Math.round(paintEntries[1].startTime) + 'ms' : 'N/A'
              };
              
              console.log('📊 Performance Metrics:', metrics);
              
              // Send to analytics if available
              if (typeof gtag !== 'undefined') {
                gtag('event', 'timing_complete', {
                  'name': 'load',
                  'value': Math.round(perfData.loadEventEnd - perfData.fetchStart),
                  'event_category': 'Performance'
                });
              }
            }
          }, 1000);
        }
      });
    </script>
  </body>
