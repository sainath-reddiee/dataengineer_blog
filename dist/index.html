    <script>
      // Mark navigation start for performance measurement
      if (typeof performance !== 'undefined' && performance.mark) {
        performance.mark('nav-start');
      }
      
      // Detect connection type for adaptive loading
      if ('connection' in navigator) {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        if (connection && connection.effectiveType) {
          document.documentElement.setAttribute('data-connection', connection.effectiveType);
        }
      }
      
      // Detect device memory for adaptive loading
      if ('deviceMemory' in navigator) {
        document.documentElement.setAttribute('data-device-memory', navigator.deviceMemory);
      }
    </script>

  <body>
    <div id="root">
      <!-- Loading state HTML for better perceived performance -->
      <div style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #312e81 100%);
        flex-direction: column;
      ">
        <div style="
          width: 40px;
          height: 40px;
          border: 4px solid #60a5fa;
          border-top: 4px solid transparent;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
        <p style="
          color: #93c5fd;
          font-weight: 500;
          margin-top: 16px;
          font-size: 18px;
        ">Loading DataEngineer Hub...</p>
      </div>
      
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <!-- Vite Script -->
    
    
    <!-- Performance measurement -->
    <script>
      window.addEventListener('load', function() {
        if (typeof performance !== 'undefined' && performance.mark) {
          performance.mark('page-loaded');
          performance.measure('total-load-time', 'nav-start', 'page-loaded');
          
          // Log performance metrics
          setTimeout(() => {
            const perfEntries = performance.getEntriesByType('navigation')[0];
            const paintEntries = performance.getEntriesByType('paint');
            
            console.log('ðŸ“Š Performance Metrics:', {
              'Page Load': Math.round(perfEntries.loadEventEnd - perfEntries.fetchStart) + 'ms',
              'DOMContentLoaded': Math.round(perfEntries.domContentLoadedEventEnd - perfEntries.fetchStart) + 'ms',
              'First Paint': paintEntries[0] ? Math.round(paintEntries[0].startTime) + 'ms' : 'N/A',
              'LCP': 'Measured by PageSpeed Insights'
            });
          }, 1000);
        }
      });
    </script>
